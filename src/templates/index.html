<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#473829" />
    <meta name="description" content="Find the best restaurant for you" />
    <link rel="shortcut icon" href="../images/logo/eatwell-color.png" type="image/x-icon" />
    <title>eatwell</title>
  </head>
  <body>
    <header>
      <a href="#content" class="skip-link">Menuju konten</a>
      <header-content></header-content>
    </header>

    <main id="content"></main>

    <footer>
      <img src="images/divider.png" alt="gambar ilustrasi main layangan" />

      <div class="contact">
        <div class="social">
          <div>
            <img src="images/illustration/cs.png" alt="ilustrasi customer service" />
            <h3>Kontak kami</h3>
          </div>
          <span>
            <icon-instagram class="social-icon"></icon-instagram>
            <icon-x class="social-icon"></icon-x>
            <icon-facebook class="social-icon"></icon-facebook>
          </span>
        </div>

        <form class="mail">
          <label for="email">Email</label>
          <input type="text" id="email" class="form-field" />
          <label for="message" style="margin-top: 0.5rem">Pesan</label>
          <textarea id="message" cols="30" rows="10" class="form-field"></textarea>
          <button>Kirim</button>
        </form>

        <p tabindex="0" class="copy">Copyright &#169; 2024 - eatwell</p>
      </div>
    </footer>
  </body>
</html>
